<mat-sidenav-container>
  <mat-sidenav  #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon class="icon">home</mat-icon>  
        <span class="label">Home</span>
      </a>
      <a mat-list-item routerLink="/top">
        <mat-icon class="icon">music_note</mat-icon>  
        <span class="label">Top 100</span>
      </a>
      <a mat-list-item>
        <mat-icon class="icon">album</mat-icon>
        <span class="label">Top album</span>
      </a>
      <a mat-list-item>
        <mat-icon class="icon">info</mat-icon>
        <span class="label">About</span>
      </a> 
      <a mat-list-item>
        <mat-icon class="icon">contact_support</mat-icon>
        <span class="label">Contact</span>
      </a> 
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a routerLink="/">Billboard</a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <li>
            <a routerLink="/">
              <mat-icon class="icon">home</mat-icon>
              <span class="label">Home</span>
            </a>
          </li>
          <li>
            <a routerLink="/top">
              <mat-icon class="icon">music_note</mat-icon>
              <span class="label">Top 100</span>
            </a>
          </li>
          <li>
            <a>
              <mat-icon class="icon">album</mat-icon>
              <span class="label">Top album</span>
            </a>
          </li>
          <li>
            <a>
              <mat-icon class="icon">info</mat-icon>
              <span class="label">About</span>
            </a>
          </li>
          <li>
            <a>
              <mat-icon class="icon">contact_support</mat-icon>
              <span class="label">Contact</span>
            </a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
  <main>
    <router-outlet></router-outlet>
  </main>
  </mat-sidenav-content>
</mat-sidenav-container>
